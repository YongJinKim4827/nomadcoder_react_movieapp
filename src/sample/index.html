<!DOCTYPE html>
<html>
    <!-- crossorigin 속성이 필요한 이유 :
        CDN을 통해 React를 사용한다면, crossorigin 어트리뷰트(attribute)와 함께 사용하는 것을 권장합니다.(공식문서 내용)
    -->
    <!-- 엔진과 같음, interactive한 UI를 만들수 있게함-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <!-- react-dom : React Element를 HTML에 두는 역할을 함-->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <body>
        <div id = "root"></div>
    </body>
    <script type="text/babel">
        const root  = ReactDOM.createRoot(document.getElementById('root'));
        const MinutesToHours =() => {
            const [amount, setAmount] = React.useState();
            const [hours, setHours] = React.useState();
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (e) => {
                setAmount(e.target.value);
            }
            const onReset = (e) => {
                setAmount(0)
            }
            const onFilp = (e) => {
                onReset();
                setFlipped((current) => !current)
            }
            return(
                <div id="container">
                <label htmlFor = "minutes">Minutes</label>
                <input 
                    id = "minutes" 
                    value = {flipped ? amount * 60 :  amount} 
                    placeholder = "Minutes" 
                    type="number" 
                    onChange={onChange} 
                    disabled = {flipped}/>

                <label htmlFor = "hours">Hours</label>

                <input 
                    id = "hours" 
                    value = { flipped ? amount :  Math.round(amount/60)} 
                    placeholder = "Hour" 
                    type="number" 
                    onChange={onChange} 
                    disabled = {!flipped}/>
                <button onClick={onReset}> Reset </button>
                <button onClick={onFilp}> {flipped ? "Turn Back" : "Invert"} </button>

            </div>
        )};
        const KmToMiles = ()=> {
            return(
                <h3>KM 2M</h3>
            )
        }
        const App =() => {
            const [index, setIndex] = React.useState("-1");
            const onSelect = (e) => {
                setIndex(e.target.value);
            }
            return(
            <div id="container">
                <h1> Super Converter </h1>
                <select onChange={onSelect}>
                    <option value="-1">Select your unit</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                <hr/>
                {
                    index === "-1" ? "Please Select Your Units" : null
                }
                {
                    index === "0" ? <MinutesToHours/> : null
                }
                {
                    index === "1" ? <KmToMiles/> : null
                }
            </div>
        )};
        //React 18 버전에서는 바뀜
        //ReactDOM.render(span, root);
        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
</html>
