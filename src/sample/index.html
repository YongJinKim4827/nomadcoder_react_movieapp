<!DOCTYPE html>
<html>
    <!-- crossorigin 속성이 필요한 이유 :
        CDN을 통해 React를 사용한다면, crossorigin 어트리뷰트(attribute)와 함께 사용하는 것을 권장합니다.(공식문서 내용)
    -->
    <!-- 엔진과 같음, interactive한 UI를 만들수 있게함-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <!-- react-dom : React Element를 HTML에 두는 역할을 함-->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <body>
        <div id = "root"></div>
    </body>
    <script type="text/babel">
        const root  = ReactDOM.createRoot(document.getElementById('root'));
        const Btn = ({text, onClick, fontSize = 25}) => {
            console.log(text, "was rendered")
            return(
                <button style={{
                    backgroundColor : "tomato",
                    color: "white",
                    padding:"10px 20px",
                    border : 0,
                    borderRadius: 10,
                    fontSize: fontSize
                }}
                onClick={onClick}>{text}</button>
            )
        }
        

        Btn.propTypes = {
            text: PropTypes.string
        };

        // const MemorizedBtn = React.memo(Btn) //props가 변경이되는 컴포넌트만 바꿔달라
        const App =() => {
            const [value, setValue] = React.useState("Save Changes");
            const changeValue = () => {
                setValue("Revert Changes")
            }
            return(
            <div id="container">
                <Btn text="Save Changes" fontSize={18}/>
                <Btn text="Continue"/>
            </div>
        )};
        //React 18 버전에서는 바뀜
        //ReactDOM.render(span, root);
        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
</html>
