<!DOCTYPE html>
<html>
    <!-- crossorigin 속성이 필요한 이유 :
        CDN을 통해 React를 사용한다면, crossorigin 어트리뷰트(attribute)와 함께 사용하는 것을 권장합니다.(공식문서 내용)
    -->
    <!-- 엔진과 같음, interactive한 UI를 만들수 있게함-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <!-- react-dom : React Element를 HTML에 두는 역할을 함-->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <body>
        <div id = "root"></div>
    </body>
    <script type="text/babel">
        const root  = ReactDOM.createRoot(document.getElementById('root'));
        const Title = () => (
            <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
                Hello I'm a title
            </h3>
        )

        const Btn = () => {
            return(<button id="button" onClick={()=> {console.log("Clicked")}}>
                Click Me!
            </button>)
        }

        const Container =() => (
            <div id="container">
                <Title />
                <Btn />
            </div>
        );
        //React 18 버전에서는 바뀜
        //ReactDOM.render(span, root);
        ReactDOM.createRoot(document.getElementById('root')).render(<Container/>);

    </script>
</html>
