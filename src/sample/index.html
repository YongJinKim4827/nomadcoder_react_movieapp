<!DOCTYPE html>
<html>
    <!-- crossorigin 속성이 필요한 이유 :
        CDN을 통해 React를 사용한다면, crossorigin 어트리뷰트(attribute)와 함께 사용하는 것을 권장합니다.(공식문서 내용)
    -->
    <!-- 엔진과 같음, interactive한 UI를 만들수 있게함-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <!-- react-dom : React Element를 HTML에 두는 역할을 함-->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <body>
        <div id = "root"></div>
    </body>
    <script type="text/babel">
        const root  = ReactDOM.createRoot(document.getElementById('root'));
        let counter = 0;
        function countUp(){
            counter += 1;
            render();
        }

        function render(){
            ReactDOM.createRoot(document.getElementById('root')).render(<Container/>);
        }
        const Container =() => (
            <div id="container">
                <h3>
                    Total clicks : {counter}
                </h3>
                <button onClick={countUp}>
                    Click Me!
                </button>
            </div>
        );
        //React 18 버전에서는 바뀜
        //ReactDOM.render(span, root);
        render();
    </script>
</html>
